buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
    }
}
apply plugin: 'com.android.application'

dependencies {
  repositories {
      google()
      jcenter()
  }

  dependencies {
      compileOnly 'de.robv.android.xposed:api:53'
  }
}

android {
    compileSdkVersion 'android-28'
    buildToolsVersion '28.0.3'
    defaultConfig {
        targetSdkVersion 28
        minSdkVersion 18
    }
}
